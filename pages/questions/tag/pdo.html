-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="/post?tab=news">Post</a></li><li><a class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="/questions/tag/pdo#">Coding</a></li></ul></div></div></nav></header><div class="main-content"><div class="sc-c5440139-0 figLul question my-5"><div class="flex items-center justify-center"><div class="rounded-xl border p-5 shadow-md w-9/12 bg-white"><div class="flex w-full items-center justify-between border-b pb-3"><div class="flex items-center space-x-3"><div class="text-lg font-bold text-slate-700"><a href="/questions/can-i-mix-mysql-apis-in-php-1657384597444">Can I mix MySQL APIs in PHP?</a></div></div><div class="flex flex-wrap h-auto justify-end items-center space-x-8"><a class="rounded-2xl border bg-neutral-100 px-3 py-1 text-sm font-semibold" href="/questions/tag/pdo">pdo</a></div></div><div class="mt-4 mb-6" style="height:100px;overflow:auto"><h4 class="font-semibold">Solution 1:</h4><div class="text-sm bg-green-100 text-neutral-600">
<p>No, you can't use <code>mysql</code> and <code>mysqli</code> together.  They are separate APIs and the resources they create are incompatible with one another.</p>

<p>There is a <code>mysqli_close</code>, though.</p>
    </div></div><div><div class="flex items-center justify-between text-slate-500"><div class="flex space-x-4 md:space-x-8"><div class="flex cursor-pointer items-center transition hover:text-slate-600"><svg xmlns="http://www.w3.org/2000/svg" class="mr-1.5 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path></svg><span>4</span></div></div></div></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"count":1,"rows":[{"answer":["\n\u0026lt;p\u0026gt;No, you can\u0026apos;t use \u0026lt;code\u0026gt;mysql\u0026lt;/code\u0026gt; and \u0026lt;code\u0026gt;mysqli\u0026lt;/code\u0026gt; together.  They are separate APIs and the resources they create are incompatible with one another.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;There is a \u0026lt;code\u0026gt;mysqli_close\u0026lt;/code\u0026gt;, though.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Just to give a general answer here about all three MYSQL API\u0026apos;s with a reference:\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;You can\u0026apos;t mix any of the three (\u0026lt;a href=\u0026quot;http://php.net/manual/en/book.mysql.php\u0026quot;\u0026gt;\u0026lt;code\u0026gt;mysql_*\u0026lt;/code\u0026gt;\u0026lt;/a\u0026gt;, \u0026lt;a href=\u0026quot;http://php.net/manual/en/book.mysqli.php\u0026quot;\u0026gt;\u0026lt;code\u0026gt;mysqli_*\u0026lt;/code\u0026gt;\u0026lt;/a\u0026gt;, \u0026lt;a href=\u0026quot;http://php.net/manual/en/book.pdo.php\u0026quot;\u0026gt;\u0026lt;code\u0026gt;PDO\u0026lt;/code\u0026gt;\u0026lt;/a\u0026gt;) MYSQL API\u0026apos;s from PHP together, it just doesn\u0026apos;t work. It\u0026apos;s even in the \u0026lt;a href=\u0026quot;http://php.net/manual/en/faq.databases.php#faq.databases.mysql.deprecated\u0026quot;\u0026gt;manual FAQ\u0026lt;/a\u0026gt;:\u0026lt;/p\u0026gt;\n\n\u0026lt;blockquote\u0026gt;\n  \u0026lt;p\u0026gt;It is \u0026lt;strong\u0026gt;not possible to mix the extensions\u0026lt;/strong\u0026gt;. So, for example, passing a mysqli connection to PDO_MySQL or ext/mysql \u0026lt;strong\u0026gt;will not work\u0026lt;/strong\u0026gt;.\u0026lt;/p\u0026gt;\n\u0026lt;/blockquote\u0026gt;\n\n\u0026lt;hr\u0026gt;\n\n\u0026lt;p\u0026gt;You need to use the same MySQL API and its related functions, from connection to querying.\u0026lt;/p\u0026gt;\n\n\u0026lt;ul\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;a href=\u0026quot;http://php.net/manual/en/mysqlinfo.api.choosing.php\u0026quot;\u0026gt;http://php.net/manual/en/mysqlinfo.api.choosing.php\u0026lt;/a\u0026gt;\u0026lt;/li\u0026gt;\n\u0026lt;/ul\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Technically you can use as many separate connections as you want, while your problem is caused by a mere typo - you only cannot use resources from one extension with functions from another, which is quite obviously.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;However, you \u0026lt;strong\u0026gt;should avoid multiple connections from the same script\u0026lt;/strong\u0026gt;, no matter from single API or different ones. As it will burden your database server and exhaust its resources. So, although technically you can, you shouldn\u0026apos;t mix different extensions in your code, save for the short period of refactoring.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;\u0026lt;code\u0026gt;MySQLi\u0026lt;/code\u0026gt; is a lot more secure than \u0026lt;code\u0026gt;MySQL\u0026lt;/code\u0026gt; which is anyway now deprecated. That\u0026apos;s why you should stick with \u0026lt;code\u0026gt;MySQLi\u0026lt;/code\u0026gt; and also you can\u0026apos;t mix them as they are both different.\u0026lt;/p\u0026gt;\n    "],"id":99,"title":"Can I mix MySQL APIs in PHP?","slug":"can-i-mix-mysql-apis-in-php-1657384597444","postType":"QUESTION","createdAt":"2022-07-09T16:36:37.000Z","updatedAt":"2022-07-09T16:36:37.000Z","tags":[{"id":364,"name":"pdo","slug":"pdo","createdAt":"2022-07-09T16:36:37.000Z","updatedAt":"2022-07-09T16:36:37.000Z","Questions_Tags":{"questionId":99,"tagId":364}}]}]}},"__N_SSG":true},"page":"/questions/tag/[slug]","query":{"slug":"pdo"},"buildId":"6_hwtyf_oFlFS5l_S4CTe","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="/post?tab=news">Post</a></li><li><a class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="/questions/tag/margin#">Coding</a></li></ul></div></div></nav></header><div class="main-content"><div class="sc-c5440139-0 figLul question my-5"><div class="flex items-center justify-center"><div class="rounded-xl border p-5 shadow-md w-9/12 bg-white"><div class="flex w-full items-center justify-between border-b pb-3"><div class="flex items-center space-x-3"><div class="text-lg font-bold text-slate-700"><a href="/questions/css-margin-terror-margin-adds-space-outside-parent-element-duplicate-1657388142199">CSS margin terror; Margin adds space outside parent element [duplicate]</a></div></div><div class="flex flex-wrap h-auto justify-end items-center space-x-8"><a class="rounded-2xl border bg-neutral-100 px-3 py-1 text-sm font-semibold" href="/questions/tag/margin">margin</a></div></div><div class="mt-4 mb-6" style="height:100px;overflow:auto"><h4 class="font-semibold">Solution 1:</h4><div class="text-sm bg-green-100 text-neutral-600">
<p>Add <code>overflow:auto</code> to your <code>#page</code> div.</p>

<p><strong><a href="http://jsfiddle.net/j08691/464jW/">jsFiddle example</a></strong></p>

<p>And check out <a href="http://www.w3.org/TR/CSS2/box.html#collapsing-margins">collapsing margins</a> while you're at it.</p>
    </div></div><div><div class="flex items-center justify-between text-slate-500"><div class="flex space-x-4 md:space-x-8"><div class="flex cursor-pointer items-center transition hover:text-slate-600"><svg xmlns="http://www.w3.org/2000/svg" class="mr-1.5 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path></svg><span>4</span></div></div></div></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"count":1,"rows":[{"answer":["\n\u0026lt;p\u0026gt;Add \u0026lt;code\u0026gt;overflow:auto\u0026lt;/code\u0026gt; to your \u0026lt;code\u0026gt;#page\u0026lt;/code\u0026gt; div.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;\u0026lt;strong\u0026gt;\u0026lt;a href=\u0026quot;http://jsfiddle.net/j08691/464jW/\u0026quot;\u0026gt;jsFiddle example\u0026lt;/a\u0026gt;\u0026lt;/strong\u0026gt;\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;And check out \u0026lt;a href=\u0026quot;http://www.w3.org/TR/CSS2/box.html#collapsing-margins\u0026quot;\u0026gt;collapsing margins\u0026lt;/a\u0026gt; while you\u0026apos;re at it.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Add any one of the following rules:\u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;lang-html s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;float: left/right;\nposition: absolute;\ndisplay: inline-block;\noverflow: auto/scroll/hidden;\nclear: left/right/both;\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;p\u0026gt;This is caused by \u0026lt;code\u0026gt;collapsing margins\u0026lt;/code\u0026gt;. See an article about this behavior \u0026lt;a href=\u0026quot;https://www.sitepoint.com/web-foundations/collapsing-margins/\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;here\u0026lt;/a\u0026gt;.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;According to the article:\u0026lt;/p\u0026gt;\n\n\u0026lt;blockquote\u0026gt;\n  \u0026lt;p\u0026gt;The W3C specification defines collapsing margins as follows:\u0026lt;/p\u0026gt;\n  \n  \u0026lt;p\u0026gt;In this specification, the expression collapsing margins means that adjoining  margins (no non-empty content, padding, or border areas, or clearance separate them) of two or more boxes (which may be next to one another or nested) combine to form a single margin.\u0026lt;/p\u0026gt;\n\u0026lt;/blockquote\u0026gt;\n\n\u0026lt;p\u0026gt;This is also true for parent-child elements.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;All the answers include one of the possible solutions:\u0026lt;/p\u0026gt;\n\n\u0026lt;blockquote\u0026gt;\n  \u0026lt;p\u0026gt;There are other situations where elements do not have their margins collapsed:\u0026lt;/p\u0026gt;\n  \n  \u0026lt;ul\u0026gt;\n  \u0026lt;li\u0026gt;floated elements\u0026lt;/li\u0026gt;\n  \u0026lt;li\u0026gt;absolutely positioned elements\u0026lt;/li\u0026gt;\n  \u0026lt;li\u0026gt;inline-block elements\u0026lt;/li\u0026gt;\n  \u0026lt;li\u0026gt;elements with overflow set to anything other than visible (They do not collapse margins with their children.)\u0026lt;/li\u0026gt;\n  \u0026lt;li\u0026gt;cleared elements (They do not collapse their top margins with their parent blocks bottom margin.)\u0026lt;/li\u0026gt;\n  \u0026lt;li\u0026gt;the root element\u0026lt;/li\u0026gt;\n  \u0026lt;/ul\u0026gt;\n\u0026lt;/blockquote\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Problem was the parent not taking into account children for height. Adding \u0026lt;code\u0026gt;display:inline-block;\u0026lt;/code\u0026gt; did it for me.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;\u0026lt;strong\u0026gt;Full CSS\u0026lt;/strong\u0026gt;\u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;lang-html s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;#page {\n    margin:0;\n    background:#FF9;\n    display:inline-block;\n    width:100%;\n}\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;http://jsfiddle.net/M3Mu6/\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;See Fiddle\u0026lt;/a\u0026gt;\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Just add \u0026lt;code\u0026gt;border-top: 1px solid transparent;\u0026lt;/code\u0026gt; to your \u0026lt;code\u0026gt;#page\u0026lt;/code\u0026gt; element.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;https://www.w3.org/TR/CSS2/box.html#collapsing-margins\u0026quot; rel=\u0026quot;nofollow noreferrer\u0026quot;\u0026gt;From w3.org\u0026lt;/a\u0026gt;\u0026lt;/p\u0026gt;\n\n\u0026lt;blockquote\u0026gt;\n  \u0026lt;p\u0026gt;Two margins are adjoining if and only if:\u0026lt;br\u0026gt;\n  - no line boxes, no clearance, no padding and no border separate them\u0026lt;/p\u0026gt;\n\u0026lt;/blockquote\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Add the following rule:\u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;lang-html s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;overflow: hidden;\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;p\u0026gt;This is caused by collapsing margins. See an article about this behavior \u0026lt;a href=\u0026quot;https://teamtreehouse.com/community/why-there-is-a-white-space-above-header\u0026quot; rel=\u0026quot;nofollow noreferrer\u0026quot;\u0026gt;here\u0026lt;/a\u0026gt;.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;According to the article:\u0026lt;/p\u0026gt;\n\n\u0026lt;blockquote\u0026gt;\n  \u0026lt;p\u0026gt;If a parent element does not have any top padding or less top margin then its first child, then elements are rendered in a way that makes the parent element appear to have the child element\u0026apos;s margin. So this can happen anywhere on a page where these conditions are met, but it tends to be most obvious at the top of a page.\u0026lt;/p\u0026gt;\n\u0026lt;/blockquote\u0026gt;\n    ","\n\u0026lt;p\u0026gt;The solutions in the other answers didn\u0026apos;t work for me. Transparent borders, inline-block, etc., all caused other problems. Instead, I added the following css to my ancestor element:\u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;lang-html s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;parent::after{\n  content: \u0026quot;\u0026quot;;\n  display: inline-block;\n  clear: both;\n}\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;p\u0026gt;Depending on your situation, this may cause its own problems because it adds extra space after the last child element.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;My approach when I was making styles for XenForo 2.1, but it should be useful for you:\n(Please replace those LESS variables to your actual values. Also, the absolute value of minor margins shall be as same as the height of before-after pseudo elements.)\u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;lang-html s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;// The following two lines are to avoid top \u0026amp;amp; bottom fieldset borders run out of the block body.\n// (Do not tweak the CSS overflow settings, otherwise the editor menu won\u0026apos;t be float above the block border.)\n\u0026amp;amp;:before {content: \u0026quot;\\a0\u0026quot;; display: block; width: auto; margin-bottom: floor(-1 * @xf-lineHeightDefault * @xf-fontSizeSmall - @xf-borderSizeMinorFeature);}\n\u0026amp;amp;:after {content: \u0026quot;\\a0\u0026quot;; display: block; width: auto; margin-top: floor(-1 * @xf-lineHeightDefault * @xf-fontSizeSmall - @xf-borderSizeMinorFeature);}\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n    ","\n\u0026lt;pre class=\u0026quot;lang-html s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;#page {\noverflow: hidden;\nmargin:0;\nbackground:#FF9;\n}\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n    "],"id":483,"title":"CSS margin terror; Margin adds space outside parent element [duplicate]","slug":"css-margin-terror-margin-adds-space-outside-parent-element-duplicate-1657388142199","postType":"QUESTION","createdAt":"2022-07-09T17:35:42.000Z","updatedAt":"2022-07-09T17:35:42.000Z","tags":[{"id":2438,"name":"margin","slug":"margin","createdAt":"2022-07-09T17:35:42.000Z","updatedAt":"2022-07-09T17:35:42.000Z","Questions_Tags":{"questionId":483,"tagId":2438}}]}]}},"__N_SSG":true},"page":"/questions/tag/[slug]","query":{"slug":"margin"},"buildId":"6_hwtyf_oFlFS5l_S4CTe","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="/post?tab=news">Post</a></li><li><a class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="/questions/tag/pdo#">Coding</a></li></ul></div></div></nav></header><div class="main-content"><div class="sc-c5440139-0 figLul question my-5"><div class="flex items-center justify-center"><div class="rounded-xl border p-5 shadow-md w-9/12 bg-white"><div class="flex w-full items-center justify-between border-b pb-3"><div class="flex items-center space-x-3"><div class="text-lg font-bold text-slate-700"><a href="/questions/can-i-mix-mysql-apis-in-php-1657384597444">Can I mix MySQL APIs in PHP?</a></div></div><div class="flex flex-wrap h-auto justify-end items-center space-x-8"><a class="rounded-2xl border bg-neutral-100 px-3 py-1 text-sm font-semibold" href="/questions/tag/pdo">pdo</a></div></div><div class="mt-4 mb-6" style="height:100px;overflow:auto"><h4 class="font-semibold">Solution 1:</h4><div class="text-sm bg-green-100 text-neutral-600">
<p>No, you can't use <code>mysql</code> and <code>mysqli</code> together.  They are separate APIs and the resources they create are incompatible with one another.</p>

<p>There is a <code>mysqli_close</code>, though.</p>
    </div></div><div><div class="flex items-center justify-between text-slate-500"><div class="flex space-x-4 md:space-x-8"><div class="flex cursor-pointer items-center transition hover:text-slate-600"><svg xmlns="http://www.w3.org/2000/svg" class="mr-1.5 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path></svg><span>4</span></div></div></div></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"count":1,"rows":[{"answer":["\n\u0026lt;p\u0026gt;No, you can\u0026apos;t use \u0026lt;code\u0026gt;mysql\u0026lt;/code\u0026gt; and \u0026lt;code\u0026gt;mysqli\u0026lt;/code\u0026gt; together.  They are separate APIs and the resources they create are incompatible with one another.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;There is a \u0026lt;code\u0026gt;mysqli_close\u0026lt;/code\u0026gt;, though.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Just to give a general answer here about all three MYSQL API\u0026apos;s with a reference:\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;You can\u0026apos;t mix any of the three (\u0026lt;a href=\u0026quot;http://php.net/manual/en/book.mysql.php\u0026quot;\u0026gt;\u0026lt;code\u0026gt;mysql_*\u0026lt;/code\u0026gt;\u0026lt;/a\u0026gt;, \u0026lt;a href=\u0026quot;http://php.net/manual/en/book.mysqli.php\u0026quot;\u0026gt;\u0026lt;code\u0026gt;mysqli_*\u0026lt;/code\u0026gt;\u0026lt;/a\u0026gt;, \u0026lt;a href=\u0026quot;http://php.net/manual/en/book.pdo.php\u0026quot;\u0026gt;\u0026lt;code\u0026gt;PDO\u0026lt;/code\u0026gt;\u0026lt;/a\u0026gt;) MYSQL API\u0026apos;s from PHP together, it just doesn\u0026apos;t work. It\u0026apos;s even in the \u0026lt;a href=\u0026quot;http://php.net/manual/en/faq.databases.php#faq.databases.mysql.deprecated\u0026quot;\u0026gt;manual FAQ\u0026lt;/a\u0026gt;:\u0026lt;/p\u0026gt;\n\n\u0026lt;blockquote\u0026gt;\n  \u0026lt;p\u0026gt;It is \u0026lt;strong\u0026gt;not possible to mix the extensions\u0026lt;/strong\u0026gt;. So, for example, passing a mysqli connection to PDO_MySQL or ext/mysql \u0026lt;strong\u0026gt;will not work\u0026lt;/strong\u0026gt;.\u0026lt;/p\u0026gt;\n\u0026lt;/blockquote\u0026gt;\n\n\u0026lt;hr\u0026gt;\n\n\u0026lt;p\u0026gt;You need to use the same MySQL API and its related functions, from connection to querying.\u0026lt;/p\u0026gt;\n\n\u0026lt;ul\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;a href=\u0026quot;http://php.net/manual/en/mysqlinfo.api.choosing.php\u0026quot;\u0026gt;http://php.net/manual/en/mysqlinfo.api.choosing.php\u0026lt;/a\u0026gt;\u0026lt;/li\u0026gt;\n\u0026lt;/ul\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Technically you can use as many separate connections as you want, while your problem is caused by a mere typo - you only cannot use resources from one extension with functions from another, which is quite obviously.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;However, you \u0026lt;strong\u0026gt;should avoid multiple connections from the same script\u0026lt;/strong\u0026gt;, no matter from single API or different ones. As it will burden your database server and exhaust its resources. So, although technically you can, you shouldn\u0026apos;t mix different extensions in your code, save for the short period of refactoring.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;\u0026lt;code\u0026gt;MySQLi\u0026lt;/code\u0026gt; is a lot more secure than \u0026lt;code\u0026gt;MySQL\u0026lt;/code\u0026gt; which is anyway now deprecated. That\u0026apos;s why you should stick with \u0026lt;code\u0026gt;MySQLi\u0026lt;/code\u0026gt; and also you can\u0026apos;t mix them as they are both different.\u0026lt;/p\u0026gt;\n    "],"comment":["\n            \u0026lt;div class=\u0026quot;comment-body js-comment-edit-hide\u0026quot;\u0026gt;\n                \n                \u0026lt;span class=\u0026quot;comment-copy\u0026quot;\u0026gt;mysql is deprecated, it only makes sense they wouldn\u0026apos;t work together. Why are you trying to do so..?\u0026lt;/span\u0026gt;\n                \n              \u0026lt;div class=\u0026quot;d-inline-flex ai-center\u0026quot;\u0026gt;\n\u0026amp;nbsp;\u0026lt;a href=\u0026quot;/users/774078/sterling-archer\u0026quot; title=\u0026quot;21,368 reputation\u0026quot; class=\u0026quot;comment-user\u0026quot;\u0026gt;Sterling Archer\u0026lt;/a\u0026gt;\n                \u0026lt;/div\u0026gt;\n                \u0026lt;span class=\u0026quot;comment-date\u0026quot; dir=\u0026quot;ltr\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;comment-link\u0026quot; href=\u0026quot;#comment25436149_17498216\u0026quot;\u0026gt;\u0026lt;span title=\u0026quot;2013-07-05 23:50:48Z, License: CC BY-SA 3.0\u0026quot; class=\u0026quot;relativetime-clean\u0026quot;\u0026gt;Jul 5, 2013 at 23:50\u0026lt;/span\u0026gt;\u0026lt;/a\u0026gt;\u0026lt;/span\u0026gt;\n                        \u0026lt;span title=\u0026quot;this comment was edited 1 time\u0026quot;\u0026gt;\n                            \u0026lt;svg aria-hidden=\u0026quot;true\u0026quot; class=\u0026quot;va-text-bottom o50 svg-icon iconPencilSm\u0026quot; width=\u0026quot;14\u0026quot; height=\u0026quot;14\u0026quot; viewBox=\u0026quot;0 0 14 14\u0026quot;\u0026gt;\u0026lt;path d=\u0026quot;m11.1 1.71 1.13 1.12c.2.2.2.51 0 .71L11.1 4.7 9.21 2.86l1.17-1.15c.2-.2.51-.2.71 0ZM2 10.12l6.37-6.43 1.88 1.88L3.88 12H2v-1.88Z\u0026quot;\u0026gt;\u0026lt;/path\u0026gt;\u0026lt;/svg\u0026gt;\n                        \u0026lt;/span\u0026gt;\n            \u0026lt;/div\u0026gt;\n        ","\n            \u0026lt;div class=\u0026quot;comment-body js-comment-edit-hide\u0026quot;\u0026gt;\n                \n                \u0026lt;span class=\u0026quot;comment-copy\u0026quot;\u0026gt;You should avoid using \u0026lt;code\u0026gt;mysql_*\u0026lt;/code\u0026gt; functions altogether. They\u0026apos;re error-prone and unsafe, and they will be removed from PHP soon (they\u0026apos;re marked as \u0026lt;b\u0026gt;deprecated\u0026lt;/b\u0026gt; at the moment). [This great answer][0] goes into way more detail explaining \u0026lt;b\u0026gt;why\u0026lt;/b\u0026gt; they are bad. [0]:\u0026lt;a href=\u0026quot;http://stackoverflow.com/a/12860046/1055295\u0026quot;\u0026gt;stackoverflow.com/a/12860046/1055295\u0026lt;/a\u0026gt;\u0026lt;/span\u0026gt;\n                \n              \u0026lt;div class=\u0026quot;d-inline-flex ai-center\u0026quot;\u0026gt;\n\u0026amp;nbsp;\u0026lt;a href=\u0026quot;/users/1055295/andrei-b%c3%a2rsan\u0026quot; title=\u0026quot;3,444 reputation\u0026quot; class=\u0026quot;comment-user\u0026quot;\u0026gt;Andrei Bârsan\u0026lt;/a\u0026gt;\n                \u0026lt;/div\u0026gt;\n                \u0026lt;span class=\u0026quot;comment-date\u0026quot; dir=\u0026quot;ltr\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;comment-link\u0026quot; href=\u0026quot;#comment25475462_17498216\u0026quot;\u0026gt;\u0026lt;span title=\u0026quot;2013-07-05 23:52:15Z, License: CC BY-SA 3.0\u0026quot; class=\u0026quot;relativetime-clean\u0026quot;\u0026gt;Jul 5, 2013 at 23:52\u0026lt;/span\u0026gt;\u0026lt;/a\u0026gt;\u0026lt;/span\u0026gt;\n            \u0026lt;/div\u0026gt;\n        ","\n            \u0026lt;div class=\u0026quot;comment-body js-comment-edit-hide\u0026quot;\u0026gt;\n                \n                \u0026lt;span class=\u0026quot;comment-copy\u0026quot;\u0026gt;1) you insist on using an old shoddy interface (mysql) that\u0026apos;s being marked as obsolete in the doc since eons 2) for some odd reason you want to mix it with its successor instead of doing the right thing and convert to the new one 3) you are so surprised it doesn\u0026apos;t work that you ask on SO about it, although it should be pretty obvious that what you\u0026apos;re doing is nonsense.\u0026lt;/span\u0026gt;\n                \n              \u0026lt;div class=\u0026quot;d-inline-flex ai-center\u0026quot;\u0026gt;\n\u0026amp;nbsp;\u0026lt;a href=\u0026quot;/users/112079/fvu\u0026quot; title=\u0026quot;31,908 reputation\u0026quot; class=\u0026quot;comment-user\u0026quot;\u0026gt;fvu\u0026lt;/a\u0026gt;\n                \u0026lt;/div\u0026gt;\n                \u0026lt;span class=\u0026quot;comment-date\u0026quot; dir=\u0026quot;ltr\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;comment-link\u0026quot; href=\u0026quot;#comment25436301_17498216\u0026quot;\u0026gt;\u0026lt;span title=\u0026quot;2013-07-06 00:06:42Z, License: CC BY-SA 3.0\u0026quot; class=\u0026quot;relativetime-clean\u0026quot;\u0026gt;Jul 6, 2013 at 0:06\u0026lt;/span\u0026gt;\u0026lt;/a\u0026gt;\u0026lt;/span\u0026gt;\n            \u0026lt;/div\u0026gt;\n        ","\n            \u0026lt;div class=\u0026quot;comment-body js-comment-edit-hide\u0026quot;\u0026gt;\n                \n                \u0026lt;span class=\u0026quot;comment-copy\u0026quot;\u0026gt;It\u0026apos;s not a superstition. Of course you can write bad code with \u0026lt;code\u0026gt;mysqli_*\u0026lt;/code\u0026gt; functions and good code with \u0026lt;code\u0026gt;mysql_*\u0026lt;/code\u0026gt; ones. But the latter category is marked as deprecated since it\u0026apos;s the inferior set of functions, not being able to support OO-style invocations or even prepared statements (to name just two examples). Given a choice of two tools to do the same job, one of which is clearly better in the long run and more flexible, isn\u0026apos;t the correct answer obvious?\u0026lt;/span\u0026gt;\n                \n              \u0026lt;div class=\u0026quot;d-inline-flex ai-center\u0026quot;\u0026gt;\n\u0026amp;nbsp;\u0026lt;a href=\u0026quot;/users/1055295/andrei-b%c3%a2rsan\u0026quot; title=\u0026quot;3,444 reputation\u0026quot; class=\u0026quot;comment-user\u0026quot;\u0026gt;Andrei Bârsan\u0026lt;/a\u0026gt;\n                \u0026lt;/div\u0026gt;\n                \u0026lt;span class=\u0026quot;comment-date\u0026quot; dir=\u0026quot;ltr\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;comment-link\u0026quot; href=\u0026quot;#comment25475464_17498216\u0026quot;\u0026gt;\u0026lt;span title=\u0026quot;2013-07-06 08:22:35Z, License: CC BY-SA 3.0\u0026quot; class=\u0026quot;relativetime-clean\u0026quot;\u0026gt;Jul 6, 2013 at 8:22\u0026lt;/span\u0026gt;\u0026lt;/a\u0026gt;\u0026lt;/span\u0026gt;\n            \u0026lt;/div\u0026gt;\n        ","\n            \u0026lt;div class=\u0026quot;comment-body js-comment-edit-hide\u0026quot;\u0026gt;\n                \n                \u0026lt;span class=\u0026quot;comment-copy\u0026quot;\u0026gt;Of course not. However, given the option of choosing between the deprecated functionality and the actively supported one for, say, rolling your own abstraction, why use the old functions?\u0026lt;/span\u0026gt;\n                \n              \u0026lt;div class=\u0026quot;d-inline-flex ai-center\u0026quot;\u0026gt;\n\u0026amp;nbsp;\u0026lt;a href=\u0026quot;/users/1055295/andrei-b%c3%a2rsan\u0026quot; title=\u0026quot;3,444 reputation\u0026quot; class=\u0026quot;comment-user\u0026quot;\u0026gt;Andrei Bârsan\u0026lt;/a\u0026gt;\n                \u0026lt;/div\u0026gt;\n                \u0026lt;span class=\u0026quot;comment-date\u0026quot; dir=\u0026quot;ltr\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;comment-link\u0026quot; href=\u0026quot;#comment25475470_17498216\u0026quot;\u0026gt;\u0026lt;span title=\u0026quot;2013-07-06 09:54:42Z, License: CC BY-SA 3.0\u0026quot; class=\u0026quot;relativetime-clean\u0026quot;\u0026gt;Jul 6, 2013 at 9:54\u0026lt;/span\u0026gt;\u0026lt;/a\u0026gt;\u0026lt;/span\u0026gt;\n            \u0026lt;/div\u0026gt;\n        ","\n            \u0026lt;div class=\u0026quot;comment-body js-comment-edit-hide\u0026quot;\u0026gt;\n                \n                \u0026lt;span class=\u0026quot;comment-copy\u0026quot;\u0026gt;Although you should never need to close the connection anyway; objects clean themselves up when they\u0026apos;re no longer referenced anywhere.  (Not sure whether plain old resources do that, but objects can actually take advantage of RAII to a not-insignificant degree.)\u0026lt;/span\u0026gt;\n                \n              \u0026lt;div class=\u0026quot;d-inline-flex ai-center\u0026quot;\u0026gt;\n\u0026amp;nbsp;\u0026lt;a href=\u0026quot;/users/319403/chao\u0026quot; title=\u0026quot;82,536 reputation\u0026quot; class=\u0026quot;comment-user\u0026quot;\u0026gt;cHao\u0026lt;/a\u0026gt;\n                \u0026lt;/div\u0026gt;\n                \u0026lt;span class=\u0026quot;comment-date\u0026quot; dir=\u0026quot;ltr\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;comment-link\u0026quot; href=\u0026quot;#comment25436194_17498248\u0026quot;\u0026gt;\u0026lt;span title=\u0026quot;2013-07-05 23:54:59Z, License: CC BY-SA 3.0\u0026quot; class=\u0026quot;relativetime-clean\u0026quot;\u0026gt;Jul 5, 2013 at 23:54\u0026lt;/span\u0026gt;\u0026lt;/a\u0026gt;\u0026lt;/span\u0026gt;\n                        \u0026lt;span title=\u0026quot;this comment was edited 1 time\u0026quot;\u0026gt;\n                            \u0026lt;svg aria-hidden=\u0026quot;true\u0026quot; class=\u0026quot;va-text-bottom o50 svg-icon iconPencilSm\u0026quot; width=\u0026quot;14\u0026quot; height=\u0026quot;14\u0026quot; viewBox=\u0026quot;0 0 14 14\u0026quot;\u0026gt;\u0026lt;path d=\u0026quot;m11.1 1.71 1.13 1.12c.2.2.2.51 0 .71L11.1 4.7 9.21 2.86l1.17-1.15c.2-.2.51-.2.71 0ZM2 10.12l6.37-6.43 1.88 1.88L3.88 12H2v-1.88Z\u0026quot;\u0026gt;\u0026lt;/path\u0026gt;\u0026lt;/svg\u0026gt;\n                        \u0026lt;/span\u0026gt;\n            \u0026lt;/div\u0026gt;\n        ","\n            \u0026lt;div class=\u0026quot;comment-body js-comment-edit-hide\u0026quot;\u0026gt;\n                \n                \u0026lt;span class=\u0026quot;comment-copy\u0026quot;\u0026gt;@cHao not only that, but PHP will close any open MySQL connections when the script exits\u0026lt;/span\u0026gt;\n                \n              \u0026lt;div class=\u0026quot;d-inline-flex ai-center\u0026quot;\u0026gt;\n\u0026amp;nbsp;\u0026lt;a href=\u0026quot;/users/454533/explosion-pills\u0026quot; title=\u0026quot;183,926 reputation\u0026quot; class=\u0026quot;comment-user\u0026quot;\u0026gt;Explosion Pills\u0026lt;/a\u0026gt;\n                \u0026lt;/div\u0026gt;\n                \u0026lt;span class=\u0026quot;comment-date\u0026quot; dir=\u0026quot;ltr\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;comment-link\u0026quot; href=\u0026quot;#comment25436203_17498248\u0026quot;\u0026gt;\u0026lt;span title=\u0026quot;2013-07-05 23:56:09Z, License: CC BY-SA 3.0\u0026quot; class=\u0026quot;relativetime-clean\u0026quot;\u0026gt;Jul 5, 2013 at 23:56\u0026lt;/span\u0026gt;\u0026lt;/a\u0026gt;\u0026lt;/span\u0026gt;\n            \u0026lt;/div\u0026gt;\n        ","\n            \u0026lt;div class=\u0026quot;comment-body js-comment-edit-hide\u0026quot;\u0026gt;\n                \n                \u0026lt;span class=\u0026quot;comment-copy\u0026quot;\u0026gt;But not always, to my experience, so we always place a close at the bottom of the file.\u0026lt;/span\u0026gt;\n                \n              \u0026lt;div class=\u0026quot;d-inline-flex ai-center\u0026quot;\u0026gt;\n\u0026amp;nbsp;\u0026lt;a href=\u0026quot;/users/735467/rationalrabbit\u0026quot; title=\u0026quot;997 reputation\u0026quot; class=\u0026quot;comment-user\u0026quot;\u0026gt;RationalRabbit\u0026lt;/a\u0026gt;\n                \u0026lt;/div\u0026gt;\n                \u0026lt;span class=\u0026quot;comment-date\u0026quot; dir=\u0026quot;ltr\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;comment-link\u0026quot; href=\u0026quot;#comment83062685_17498248\u0026quot;\u0026gt;\u0026lt;span title=\u0026quot;2017-12-31 21:23:46Z, License: CC BY-SA 3.0\u0026quot; class=\u0026quot;relativetime-clean\u0026quot;\u0026gt;Dec 31, 2017 at 21 ection pooling was developed for this reason. When you have multiple web requests hitting a web server, you cannot easily use the same connection, so you open a new connection. Connection pooling saves the overhead on the app server and the database.\u0026lt;/span\u0026gt;\n                \n              \u0026lt;div class=\u0026quot;d-inline-flex ai-center\u0026quot;\u0026gt;\n\u0026amp;nbsp;\u0026lt;a href=\u0026quot;/users/1494503/doug\u0026quot; title=\u0026quot;3,162 reputation\u0026quot; class=\u0026quot;comment-user\u0026quot;\u0026gt;Doug\u0026lt;/a\u0026gt;\n                \u0026lt;/div\u0026gt;\n                \u0026lt;span class=\u0026quot;comment-date\u0026quot; dir=\u0026quot;ltr\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;comment-link\u0026quot; href=\u0026quot;#comment50628657_31319983\u0026quot;\u0026gt;\u0026lt;span title=\u0026quot;2015-07-09 14:43:19Z, License: CC BY-SA 3.0\u0026quot; class=\u0026quot;relativetime-clean\u0026quot;\u0026gt;Jul 9, 2015 at 14:43\u0026lt;/span\u0026gt;\u0026lt;/a\u0026gt;\u0026lt;/span\u0026gt;\n                        \u0026lt;span title=\u0026quot;this comment was edited 1 time\u0026quot;\u0026gt;\n                            \u0026lt;svg aria-hidden=\u0026quot;true\u0026quot; class=\u0026quot;va-text-bottom o50 svg-icon iconPencilSm\u0026quot; width=\u0026quot;14\u0026quot; height=\u0026quot;14\u0026quot; viewBox=\u0026quot;0 0 14 14\u0026quot;\u0026gt;\u0026lt;path d=\u0026quot;m11.1 1.71 1.13 1.12c.2.2.2.51 0 .71L11.1 4.7 9.21 2.86l1.17-1.15c.2-.2.51-.2.71 0ZM2 10.12l6.37-6.43 1.88 1.88L3.88 12H2v-1.88Z\u0026quot;\u0026gt;\u0026lt;/path\u0026gt;\u0026lt;/svg\u0026gt;\n                        \u0026lt;/span\u0026gt;\n            \u0026lt;/div\u0026gt;\n        "],"id":99,"title":"Can I mix MySQL APIs in PHP?","content":"\n                \n\u0026lt;p\u0026gt;I have searched the net and so far what I have seen is that you can use \u0026lt;code\u0026gt;mysql_\u0026lt;/code\u0026gt; and \u0026lt;code\u0026gt;my

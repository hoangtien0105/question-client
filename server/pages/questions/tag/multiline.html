<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/2eccd4d47c856f2b.css" as="style"/><link rel="stylesheet" href="/_next/static/css/2eccd4d47c856f2b.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-0d1b80a048d4787e.js"></script><script src="/_next/static/chunks/webpack-cb7634a8b6194820.js" defer=""></script><script src="/_next/static/chunks/framework-4556c45dd113b893.js" defer=""></script><script src="/_next/static/chunks/main-25e5079ab4bd6ecd.js" defer=""></script><script src="/_next/static/chunks/pages/_app-20edbe0b078add93.js" defer=""></script><script src="/_next/static/chunks/29107295-fbcfe2172188e46f.js" defer=""></script><script src="/_next/static/chunks/613-1e0aa2b2023820bb.js" defer=""></script><script src="/_next/static/chunks/495-bb1d5b202c02d7f2.js" defer=""></script><script src="/_next/static/chunks/81-096e453de8a27667.js" defer=""></script><script src="/_next/static/chunks/pages/questions/tag/%5Bslug%5D-6802ea06aeddcbec.js" defer=""></script><script src="/_next/static/4Y8KGE-c2lolBeBmcum_I/_buildManifest.js" defer=""></script><script src="/_next/static/4Y8KGE-c2lolBeBmcum_I/_ssgManifest.js" defer=""></script><style data-styled="" data-styled-version="5.3.5"></style></head><body><div id="__next"><div class="sc-9099c029-0 cIPEih"><header><nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800"><div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"><a class="flex items-center" href="/"><img src="https://flowbite.com/docs/images/logo.svg" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo"/><span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Solution Hunter</span></a><div class="flex items-center lg:order-2"><button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false"><span class="sr-only">Open main menu</span><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg><svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button></div><div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2"><ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"><li><a class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" aria-current="page" href="/">Home</a></li><li><a class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="/questions?tab=news">Questions</a></li><li><a class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="/post?tab=news">Post</a></li><li><a class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="/questions/tag/multiline#">Coding</a></li></ul></div></div></nav></header><div class="main-content"><div class="sc-c5440139-0 figLul question my-5"><div class="flex items-center justify-center"><div class="rounded-xl border p-5 shadow-md w-9/12 bg-white"><div class="flex w-full items-center justify-between border-b pb-3"><div class="flex items-center space-x-3"><div class="text-lg font-bold text-slate-700"><a href="/questions/how-do-i-match-any-character-across-multiple-lines-in-a-regular-expression-1657387839720">How do I match any character across multiple lines in a regular expression?</a></div></div><div class="flex flex-wrap h-auto justify-end items-center space-x-8"><a class="rounded-2xl border bg-neutral-100 px-3 py-1 text-sm font-semibold" href="/questions/tag/multiline">multiline</a></div></div><div class="mt-4 mb-6" style="height:100px;overflow:auto"><h4 class="font-semibold">Solution 1:</h4><div class="text-sm bg-green-100 text-neutral-600">
<p>Try this:  </p>

<pre class="default s-code-block"><code class="hljs language-xml">((.|\n)*)<span class="hljs-tag">&lt;<span class="hljs-name">FooBar</span>&gt;</span>
</code></pre>

<p>It basically says "any character or a newline" repeated zero or more times.</p>
    </div></div><div><div class="flex items-center justify-between text-slate-500"><div class="flex space-x-4 md:space-x-8"><div class="flex cursor-pointer items-center transition hover:text-slate-600"><svg xmlns="http://www.w3.org/2000/svg" class="mr-1.5 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path></svg><span>4</span></div></div></div></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"count":1,"rows":[{"answer":["\n\u0026lt;p\u0026gt;Try this:  \u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;((.|\\n)*)\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;FooBar\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;p\u0026gt;It basically says \u0026quot;any character or a newline\u0026quot; repeated zero or more times.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;It depends on the language, but there should be a modifier that you can add to the regex pattern. In PHP it is:\u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;/(.*)\u0026amp;lt;FooBar\u0026amp;gt;/s\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;p\u0026gt;The \u0026lt;strong\u0026gt;s\u0026lt;/strong\u0026gt; at the end causes the dot to match \u0026lt;em\u0026gt;all\u0026lt;/em\u0026gt; characters including newlines.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;The question is, can the \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; pattern match \u0026lt;em\u0026gt;any\u0026lt;/em\u0026gt; character? The answer varies from engine to engine. The main difference is whether the pattern is used by a POSIX or non-POSIX regex library.\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;A special note about \u0026lt;a href=\u0026quot;/questions/tagged/lua-patterns\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;lua-patterns\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;lua-patterns\u0026lt;/a\u0026gt;: they are not considered regular expressions, but \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; matches any character there, the same as POSIX-based engines.\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;Another note on \u0026lt;a href=\u0026quot;/questions/tagged/matlab\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;matlab\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;matlab\u0026lt;/a\u0026gt; and \u0026lt;a href=\u0026quot;/questions/tagged/octave\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;octave\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;octave\u0026lt;/a\u0026gt;: the \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; matches any character by default (\u0026lt;a href=\u0026quot;https://ideone.com/OkH7Mh\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;str = \u0026quot;abcde\\n        fghij\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;; expression = \u0026apos;(.*)\u0026amp;lt;Foobar\u0026amp;gt;*\u0026apos;; [tokens,matches] = regexp(str,expression,\u0026apos;tokens\u0026apos;,\u0026apos;match\u0026apos;);\u0026lt;/code\u0026gt; (\u0026lt;code\u0026gt;tokens\u0026lt;/code\u0026gt; contain a \u0026lt;code\u0026gt;abcde\\n        fghij\u0026lt;/code\u0026gt; item).\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;Also, in all of \u0026lt;a href=\u0026quot;/questions/tagged/boost\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;boost\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;boost\u0026lt;/a\u0026gt;\u0026apos;s regex grammars the dot matches line breaks by default. Boost\u0026apos;s ECMAScript grammar allows you to turn this off with \u0026lt;code\u0026gt;regex_constants::no_mod_m\u0026lt;/code\u0026gt; (\u0026lt;a href=\u0026quot;http://www.regular-expressions.info/dot.html\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;source\u0026lt;/a\u0026gt;).\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;As for \u0026lt;a href=\u0026quot;/questions/tagged/oracle\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;oracle\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;oracle\u0026lt;/a\u0026gt; (it is POSIX based), use \u0026lt;a href=\u0026quot;https://docs.oracle.com/cd/B19306_01/server.102/b14200/functions130.htm\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;the \u0026lt;code\u0026gt;n\u0026lt;/code\u0026gt; option\u0026lt;/a\u0026gt; (\u0026lt;a href=\u0026quot;http://rextester.com/WEQF2051\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;select regexp_substr(\u0026apos;abcde\u0026apos; || chr(10) ||\u0026apos;     fghij\u0026amp;lt;Foobar\u0026amp;gt;\u0026apos;, \u0026apos;(.*)\u0026amp;lt;Foobar\u0026amp;gt;\u0026apos;, 1, 1, \u0026apos;n\u0026apos;, 1) as results from dual\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;\u0026lt;strong\u0026gt;POSIX-based engines\u0026lt;/strong\u0026gt;:\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;A mere \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; already matches line breaks, so there isn\u0026apos;t a need to use any modifiers, see \u0026lt;a href=\u0026quot;/questions/tagged/bash\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;bash\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;bash\u0026lt;/a\u0026gt; (\u0026lt;a href=\u0026quot;https://ideone.com/d1XTpR\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;).\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;The \u0026lt;a href=\u0026quot;/questions/tagged/tcl\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;tcl\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;tcl\u0026lt;/a\u0026gt; (\u0026lt;a href=\u0026quot;https://ideone.com/ORmscd\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;), \u0026lt;a href=\u0026quot;/questions/tagged/postgresql\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;postgresql\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;postgresql\u0026lt;/a\u0026gt; (\u0026lt;a href=\u0026quot;http://rextester.com/FWXM76553\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;), \u0026lt;a href=\u0026quot;/questions/tagged/r\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;r\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;r\u0026lt;/a\u0026gt; (TRE, base R default engine with no \u0026lt;code\u0026gt;perl=TRUE\u0026lt;/code\u0026gt;, for base R with \u0026lt;code\u0026gt;perl=TRUE\u0026lt;/code\u0026gt; or for \u0026lt;em\u0026gt;stringr\u0026lt;/em\u0026gt;/\u0026lt;em\u0026gt;stringi\u0026lt;/em\u0026gt; patterns, use the \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; inline modifier) (\u0026lt;a href=\u0026quot;https://ideone.com/A1kIU4\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;) also treat \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; the same way.\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;\u0026lt;em\u0026gt;However\u0026lt;/em\u0026gt;, most POSIX-based tools process input line by line. Hence, \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; does not match the line breaks just because they are not in scope. Here are some examples how to override this:\u0026lt;/p\u0026gt;\n\u0026lt;ul\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/sed\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;sed\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;sed\u0026lt;/a\u0026gt; - There are multiple workarounds. The most precise, but not very safe, is \u0026lt;code\u0026gt;sed \u0026apos;H;1h;$!d;x; s/\\(.*\\)\u0026amp;gt;\u0026amp;lt;Foobar\u0026amp;gt;/\\1/\u0026apos;\u0026lt;/code\u0026gt; (\u0026lt;code\u0026gt;H;1h;$!d;x;\u0026lt;/code\u0026gt; slurps the file into memory). If whole lines must be included, \u0026lt;code\u0026gt;sed \u0026apos;/start_pattern/,/end_pattern/d\u0026apos; file\u0026lt;/code\u0026gt; (removing from start will end with matched lines included) or \u0026lt;code\u0026gt;sed \u0026apos;/start_pattern/,/end_pattern/{{//!d;};}\u0026apos; file\u0026lt;/code\u0026gt; (with matching lines excluded) can be considered.\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/perl\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;perl\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;perl\u0026lt;/a\u0026gt; - \u0026lt;code\u0026gt;perl -0pe \u0026apos;s/(.*)\u0026amp;lt;FooBar\u0026amp;gt;/$1/gs\u0026apos; \u0026amp;lt;\u0026amp;lt;\u0026amp;lt; \u0026quot;$str\u0026quot;\u0026lt;/code\u0026gt; (\u0026lt;code\u0026gt;-0\u0026lt;/code\u0026gt; slurps the whole file into memory, \u0026lt;code\u0026gt;-p\u0026lt;/code\u0026gt; prints the file after applying the script given by \u0026lt;code\u0026gt;-e\u0026lt;/code\u0026gt;). Note that using \u0026lt;code\u0026gt;-000pe\u0026lt;/code\u0026gt; will slurp the file and activate \u0026apos;paragraph mode\u0026apos; where Perl uses consecutive newlines (\u0026lt;code\u0026gt;\\n\\n\u0026lt;/code\u0026gt;) as the record separator.\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/gnu-grep\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;gnu-grep\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;gnu-grep\u0026lt;/a\u0026gt; - \u0026lt;code\u0026gt;grep -Poz \u0026apos;(?si)abc\\K.*?(?=\u0026amp;lt;Foobar\u0026amp;gt;)\u0026apos; file\u0026lt;/code\u0026gt;. Here, \u0026lt;code\u0026gt;z\u0026lt;/code\u0026gt; enables file slurping, \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; enables the DOTALL mode for the \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; pattern, \u0026lt;code\u0026gt;(?i)\u0026lt;/code\u0026gt; enables case insensitive mode, \u0026lt;code\u0026gt;\\K\u0026lt;/code\u0026gt; omits the text matched so far, \u0026lt;code\u0026gt;*?\u0026lt;/code\u0026gt; is a lazy quantifier, \u0026lt;code\u0026gt;(?=\u0026amp;lt;Foobar\u0026amp;gt;)\u0026lt;/code\u0026gt; matches the location before \u0026lt;code\u0026gt;\u0026amp;lt;Foobar\u0026amp;gt;\u0026lt;/code\u0026gt;.\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/pcregrep\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;pcregrep\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;pcregrep\u0026lt;/a\u0026gt; - \u0026lt;code\u0026gt;pcregrep -Mi \u0026quot;(?si)abc\\K.*?(?=\u0026amp;lt;Foobar\u0026amp;gt;)\u0026quot; file\u0026lt;/code\u0026gt; (\u0026lt;code\u0026gt;M\u0026lt;/code\u0026gt; enables file slurping here). Note \u0026lt;code\u0026gt;pcregrep\u0026lt;/code\u0026gt; is a good solution for macOS \u0026lt;code\u0026gt;grep\u0026lt;/code\u0026gt; users.\u0026lt;/li\u0026gt;\n\u0026lt;/ul\u0026gt;\n\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;https://ideone.com/J7n00M\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;See demos\u0026lt;/a\u0026gt;.\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;\u0026lt;strong\u0026gt;Non-POSIX-based engines\u0026lt;/strong\u0026gt;:\u0026lt;/p\u0026gt;\n\u0026lt;ul\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/php\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;php\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;php\u0026lt;/a\u0026gt; - Use the \u0026lt;code\u0026gt;s\u0026lt;/code\u0026gt; modifier \u0026lt;a href=\u0026quot;http://php.net/manual/en/reference.pcre.pattern.modifiers.php\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;PCRE_DOTALL modifier\u0026lt;/a\u0026gt;: \u0026lt;code\u0026gt;preg_match(\u0026apos;~(.*)\u0026amp;lt;Foobar\u0026amp;gt;~s\u0026apos;, $s, $m)\u0026lt;/code\u0026gt; (\u0026lt;a href=\u0026quot;https://ideone.com/QyLjnm\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;)\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/c%23\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;c#\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;c#\u0026lt;/a\u0026gt; - Use \u0026lt;code\u0026gt;RegexOptions.Singleline\u0026lt;/code\u0026gt; flag (\u0026lt;a href=\u0026quot;https://ideone.com/agPd94\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;br\u0026gt; - \u0026lt;code\u0026gt;var result = Regex.Match(s, @\u0026quot;(.*)\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;, RegexOptions.Singleline).Groups[1].Value;\u0026lt;/code\u0026gt;\u0026lt;br\u0026gt;- \u0026lt;code\u0026gt;var result = Regex.Match(s, @\u0026quot;(?s)(.*)\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;).Groups[1].Value;\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/powershell\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;powershell\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;powershell\u0026lt;/a\u0026gt; - Use the \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; inline option: \u0026lt;code\u0026gt;$s = \u0026quot;abcde`nfghij\u0026amp;lt;FooBar\u0026amp;gt;\u0026quot;; $s -match \u0026quot;(?s)(.*)\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;; $matches[1]\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/perl\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;perl\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;perl\u0026lt;/a\u0026gt; - Use the \u0026lt;code\u0026gt;s\u0026lt;/code\u0026gt; modifier (or \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; inline version at the start) (\u0026lt;a href=\u0026quot;https://ideone.com/nsYpjE\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;/(.*)\u0026amp;lt;FooBar\u0026amp;gt;/s\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/python\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;python\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;python\u0026lt;/a\u0026gt; - Use the \u0026lt;code\u0026gt;re.DOTALL\u0026lt;/code\u0026gt; (or \u0026lt;code\u0026gt;re.S\u0026lt;/code\u0026gt;) flags or \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; inline modifier (\u0026lt;a href=\u0026quot;https://ideone.com/A21CXy\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;m = re.search(r\u0026quot;(.*)\u0026amp;lt;FooBar\u0026amp;gt;\u0026quot;, s, flags=re.S)\u0026lt;/code\u0026gt; (and then \u0026lt;code\u0026gt;if m:\u0026lt;/code\u0026gt;, \u0026lt;code\u0026gt;print(m.group(1))\u0026lt;/code\u0026gt;)\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/java\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;java\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;java\u0026lt;/a\u0026gt; - Use \u0026lt;code\u0026gt;Pattern.DOTALL\u0026lt;/code\u0026gt; modifier (or inline \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; flag) (\u0026lt;a href=\u0026quot;https://ideone.com/Oq1j8Z\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;Pattern.compile(\u0026quot;(.*)\u0026amp;lt;FooBar\u0026amp;gt;\u0026quot;, Pattern.DOTALL)\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/kotlin\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;kotlin\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;kotlin\u0026lt;/a\u0026gt; - Use \u0026lt;code\u0026gt;RegexOption.DOT_MATCHES_ALL\u0026lt;/code\u0026gt; : \u0026lt;code\u0026gt;\u0026quot;(.*)\u0026amp;lt;FooBar\u0026amp;gt;\u0026quot;.toRegex(RegexOption.DOT_MATCHES_ALL)\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/groovy\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;groovy\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;groovy\u0026lt;/a\u0026gt; - Use \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; in-pattern modifier (\u0026lt;a href=\u0026quot;https://ideone.com/2wmACW\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;regex = /(?s)(.*)\u0026amp;lt;FooBar\u0026amp;gt;/\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/scala\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;scala\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;scala\u0026lt;/a\u0026gt; - Use \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; modifier (\u0026lt;a href=\u0026quot;https://ideone.com/faL4xJ\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;\u0026quot;(?s)(.*)\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;.r.findAllIn(\u0026quot;abcde\\n    fghij\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;).matchData foreach { m =\u0026amp;gt; println(m.group(1)) }\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/javascript\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;javascript\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;javascript\u0026lt;/a\u0026gt; - Use \u0026lt;code\u0026gt;[^]\u0026lt;/code\u0026gt; or workarounds \u0026lt;code\u0026gt;[\\d\\D]\u0026lt;/code\u0026gt; / \u0026lt;code\u0026gt;[\\w\\W]\u0026lt;/code\u0026gt; / \u0026lt;code\u0026gt;[\\s\\S]\u0026lt;/code\u0026gt; (\u0026lt;a href=\u0026quot;https://jsfiddle.net/36c6rt7o/3/\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;s.match(/([\\s\\S]*)\u0026amp;lt;FooBar\u0026amp;gt;/)[1]\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/c%2b%2b\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;c++\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;c++\u0026lt;/a\u0026gt; (\u0026lt;code\u0026gt;std::regex\u0026lt;/code\u0026gt;) Use \u0026lt;code\u0026gt;[\\s\\S]\u0026lt;/code\u0026gt; or the JavaScript workarounds (\u0026lt;a href=\u0026quot;https://ideone.com/2xC4ih\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;regex rex(R\u0026quot;(([\\s\\S]*)\u0026amp;lt;FooBar\u0026amp;gt;)\u0026quot;);\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/vba\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;vba\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;vba\u0026lt;/a\u0026gt; \u0026lt;a href=\u0026quot;/questions/tagged/vbscript\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;vbscript\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;vbscript\u0026lt;/a\u0026gt; - Use the same approach as in JavaScript, \u0026lt;code\u0026gt;([\\s\\S]*)\u0026amp;lt;Foobar\u0026amp;gt;\u0026lt;/code\u0026gt;.  (\u0026lt;strong\u0026gt;NOTE\u0026lt;/strong\u0026gt;: The \u0026lt;code\u0026gt;MultiLine\u0026lt;/code\u0026gt; property of the \u0026lt;a href=\u0026quot;https://docs.microsoft.com/en-us/previous-versions//yab2dx62%28v%3Dvs.85%29\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;\u0026lt;code\u0026gt;RegExp\u0026lt;/code\u0026gt;\u0026lt;/a\u0026gt; object is sometimes erroneously thought to be the option to allow \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; match across line breaks, while, in fact, it only changes the \u0026lt;code\u0026gt;^\u0026lt;/code\u0026gt; and \u0026lt;code\u0026gt;$\u0026lt;/code\u0026gt; behavior to match start/end of \u0026lt;em\u0026gt;lines\u0026lt;/em\u0026gt; rather than \u0026lt;em\u0026gt;strings\u0026lt;/em\u0026gt;, the same as in JavaScript regex)\nbehavior.)\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/ruby\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;ruby\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;ruby\u0026lt;/a\u0026gt; - Use the \u0026lt;a href=\u0026quot;https://ruby-doc.org/core-2.4.0/Regexp.html#class-Regexp-label-Options\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;\u0026lt;code\u0026gt;/m\u0026lt;/code\u0026gt; \u0026lt;em\u0026gt;MULTILINE\u0026lt;/em\u0026gt; modifier\u0026lt;/a\u0026gt; (\u0026lt;a href=\u0026quot;https://ideone.com/hSj5M2\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;s[/(.*)\u0026amp;lt;Foobar\u0026amp;gt;/m, 1]\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/r\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;r\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;r\u0026lt;/a\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/tre\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;tre\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;tre\u0026lt;/a\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/base-r\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;base-r\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;base-r\u0026lt;/a\u0026gt; - Base R PCRE regexps - use \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt;: \u0026lt;code\u0026gt;regmatches(x, regexec(\u0026quot;(?s)(.*)\u0026amp;lt;FooBar\u0026amp;gt;\u0026quot;,x, perl=TRUE))[[1]][2]\u0026lt;/code\u0026gt; (\u0026lt;a href=\u0026quot;https://ideone.com/mCKN8U\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;)\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/r\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;r\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;r\u0026lt;/a\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/icu\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;icu\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;icu\u0026lt;/a\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/stringr\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;stringr\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;stringr\u0026lt;/a\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/stringi\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;stringi\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;stringi\u0026lt;/a\u0026gt; - in \u0026lt;code\u0026gt;stringr\u0026lt;/code\u0026gt;/\u0026lt;code\u0026gt;stringi\u0026lt;/code\u0026gt; regex funtions that are powered with the ICU regex engine. Also use \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt;: \u0026lt;code\u0026gt;stringr::str_match(x, \u0026quot;(?s)(.*)\u0026amp;lt;FooBar\u0026amp;gt;\u0026quot;)[,2]\u0026lt;/code\u0026gt; (\u0026lt;a href=\u0026quot;https://rextester.com/MBJG33973\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;)\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/go\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;go\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;go\u0026lt;/a\u0026gt; - Use the inline modifier \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; at the start (\u0026lt;a href=\u0026quot;https://play.golang.org/p/Xqproig3jZ\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;re: = regexp.MustCompile(`(?s)(.*)\u0026amp;lt;FooBar\u0026amp;gt;`)\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/swift\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;swift\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;swift\u0026lt;/a\u0026gt; - Use \u0026lt;a href=\u0026quot;https://developer.apple.com/documentation/foundation/nsregularexpression.options/1412529-dotmatcheslineseparators\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;\u0026lt;code\u0026gt;dotMatchesLineSeparators\u0026lt;/code\u0026gt;\u0026lt;/a\u0026gt; or (easier) pass the \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; inline modifier to the pattern: \u0026lt;code\u0026gt;let rx = \u0026quot;(?s)(.*)\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/objective-c\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;objective-c\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;objective-c\u0026lt;/a\u0026gt; - The same as Swift. \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; works the easiest, but here is how the \u0026lt;a href=\u0026quot;https://ideone.com/C6RP37\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;option can be used\u0026lt;/a\u0026gt;: \u0026lt;code\u0026gt;NSRegularExpression* regex = [NSRegularExpression regularExpressionWithPattern:pattern options:NSRegularExpressionDotMatchesLineSeparators error:\u0026amp;amp;regexError];\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;p\u0026gt;\u0026lt;a href=\u0026quot;/questions/tagged/re2\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;re2\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;re2\u0026lt;/a\u0026gt;, \u0026lt;a href=\u0026quot;/questions/tagged/google-apps-script\u0026quot; class=\u0026quot;post-tag\u0026quot; title=\u0026quot;show questions tagged \u0026apos;google-apps-script\u0026apos;\u0026quot; rel=\u0026quot;tag\u0026quot;\u0026gt;google-apps-script\u0026lt;/a\u0026gt; - Use the \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; modifier (\u0026lt;a href=\u0026quot;https://docs.google.com/spreadsheets/d/1kn6Bb4TTjXT27Yfqwi3Z9K6YQVQxqHIBYoAAa1B4NsA/edit#gid=0\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;demo\u0026lt;/a\u0026gt;): \u0026lt;code\u0026gt;\u0026quot;(?s)(.*)\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;\u0026lt;/code\u0026gt; (in Google Spreadsheets, \u0026lt;code\u0026gt;=REGEXEXTRACT(A2,\u0026quot;(?s)(.*)\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;)\u0026lt;/code\u0026gt;)\u0026lt;/p\u0026gt;\n\u0026lt;/li\u0026gt;\n\u0026lt;/ul\u0026gt;\n\u0026lt;p\u0026gt;\u0026lt;strong\u0026gt;NOTES ON \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt;\u0026lt;/strong\u0026gt;:\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;In most non-POSIX engines, the \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; inline modifier (or embedded flag option) can be used to enforce \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; to match line breaks.\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;If placed at the start of the pattern, \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; changes the bahavior of all \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; in the pattern. If the \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; is placed somewhere after the beginning, only those \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt;s will be affected that are located to the right of it \u0026lt;em\u0026gt;unless\u0026lt;/em\u0026gt; this is a pattern passed to Python\u0026apos;s \u0026lt;code\u0026gt;re\u0026lt;/code\u0026gt;. In Python \u0026lt;code\u0026gt;re\u0026lt;/code\u0026gt;, regardless of the \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; location, the whole pattern \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; is affected. The \u0026lt;code\u0026gt;(?s)\u0026lt;/code\u0026gt; effect is stopped using \u0026lt;code\u0026gt;(?-s)\u0026lt;/code\u0026gt;. A modified group can be used to only affect a specified range of a regex pattern (e.g., \u0026lt;code\u0026gt;Delim1(?s:.*?)\\nDelim2.*\u0026lt;/code\u0026gt; will make the first \u0026lt;code\u0026gt;.*?\u0026lt;/code\u0026gt; match across newlines and the second \u0026lt;code\u0026gt;.*\u0026lt;/code\u0026gt; will only match the rest of the line).\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;\u0026lt;strong\u0026gt;POSIX note\u0026lt;/strong\u0026gt;:\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;In non-POSIX regex engines, to match any character, \u0026lt;code\u0026gt;[\\s\\S]\u0026lt;/code\u0026gt; / \u0026lt;code\u0026gt;[\\d\\D]\u0026lt;/code\u0026gt; / \u0026lt;code\u0026gt;[\\w\\W]\u0026lt;/code\u0026gt; constructs can be used.\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;In POSIX, \u0026lt;code\u0026gt;[\\s\\S]\u0026lt;/code\u0026gt; is not matching any character (as in JavaScript or any non-POSIX engine), because regex escape sequences are not supported inside bracket expressions. \u0026lt;code\u0026gt;[\\s\\S]\u0026lt;/code\u0026gt; is parsed as bracket expressions that match a single character, \u0026lt;code\u0026gt;\\\u0026lt;/code\u0026gt; or \u0026lt;code\u0026gt;s\u0026lt;/code\u0026gt; or \u0026lt;code\u0026gt;S\u0026lt;/code\u0026gt;.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;If you\u0026apos;re using Eclipse search, you can enable the \u0026quot;DOTALL\u0026quot; option to make \u0026apos;.\u0026apos; match any character including line delimiters: just add \u0026quot;(?s)\u0026quot; at the beginning of your search string. Example: \u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;(?s).*\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;FooBar\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n    ","\n\u0026lt;p\u0026gt;In many regex dialects, \u0026lt;code\u0026gt;/[\\S\\s]*\u0026amp;lt;Foobar\u0026amp;gt;/\u0026lt;/code\u0026gt; will do just what you want. \u0026lt;a href=\u0026quot;http://www.regular-expressions.info/dot.html\u0026quot; rel=\u0026quot;noreferrer\u0026quot;\u0026gt;Source\u0026lt;/a\u0026gt;\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;\u0026lt;code\u0026gt;([\\s\\S]*)\u0026amp;lt;FooBar\u0026amp;gt;\u0026lt;/code\u0026gt;\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;The dot matches all except newlines (\\r\\n). So use \\s\\S, which will match ALL characters. \u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;In \u0026lt;a href=\u0026quot;https://stackoverflow.com/questions/tagged/ruby\u0026quot;\u0026gt;Ruby\u0026lt;/a\u0026gt; you can use the \u0026apos;\u0026lt;code\u0026gt;m\u0026lt;/code\u0026gt;\u0026apos; option (multiline):\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;/YOUR_REGEXP/m\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;See \u0026lt;a href=\u0026quot;http://www.ruby-doc.org/core-1.9.3/Regexp.html\u0026quot; rel=\u0026quot;nofollow noreferrer\u0026quot;\u0026gt;the Regexp documentation\u0026lt;/a\u0026gt; on \u0026lt;em\u0026gt;ruby-doc.org\u0026lt;/em\u0026gt; for more information.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;We can also use\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-markdown\u0026quot;\u0026gt;(.\u0026lt;span class=\u0026quot;hljs-emphasis\u0026quot;\u0026gt;*?\\n)*\u0026lt;/span\u0026gt;?\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;to match everything including newline without being greedy.\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;This will make the new line optional\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-markdown\u0026quot;\u0026gt;(.\u0026lt;span class=\u0026quot;hljs-emphasis\u0026quot;\u0026gt;*?|\\n)*\u0026lt;/span\u0026gt;?\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n    ","\n\u0026lt;p\u0026gt;\u0026lt;code\u0026gt;\u0026quot;.\u0026quot;\u0026lt;/code\u0026gt; normally doesn\u0026apos;t match line-breaks. Most regex engines allows you to add the \u0026lt;code\u0026gt;S\u0026lt;/code\u0026gt;-flag (also called \u0026lt;code\u0026gt;DOTALL\u0026lt;/code\u0026gt; and \u0026lt;code\u0026gt;SINGLELINE\u0026lt;/code\u0026gt;) to make \u0026lt;code\u0026gt;\u0026quot;.\u0026quot;\u0026lt;/code\u0026gt; also match newlines.\nIf that fails, you could do something like \u0026lt;code\u0026gt;[\\S\\s]\u0026lt;/code\u0026gt;.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;For Eclipse, the following expression worked:\u0026lt;/p\u0026gt;\n\u0026lt;blockquote\u0026gt;\n\u0026lt;p\u0026gt;Foo\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;jadajada Bar\u0026quot;\u0026lt;/p\u0026gt;\n\u0026lt;/blockquote\u0026gt;\n\u0026lt;p\u0026gt;Regular expression:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-css\u0026quot;\u0026gt;Foo\u0026lt;span class=\u0026quot;hljs-selector-attr\u0026quot;\u0026gt;[\\S\\s]\u0026lt;/span\u0026gt;{\u0026lt;span class=\u0026quot;hljs-number\u0026quot;\u0026gt;1\u0026lt;/span\u0026gt;,\u0026lt;span class=\u0026quot;hljs-number\u0026quot;\u0026gt;10\u0026lt;/span\u0026gt;}.*Bar*\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Note that \u0026lt;code\u0026gt;(.|\\n)*\u0026lt;/code\u0026gt; can be less efficient than (for example) \u0026lt;code\u0026gt;[\\s\\S]*\u0026lt;/code\u0026gt; (if your language\u0026apos;s regexes support such escapes) and than finding how to specify the modifier that makes . also match newlines.  Or you can go with POSIXy alternatives like \u0026lt;code\u0026gt;[[:space:][:^space:]]*\u0026lt;/code\u0026gt;.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Use:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;/(.*)\u0026amp;lt;FooBar\u0026amp;gt;/s\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;The \u0026lt;code\u0026gt;s\u0026lt;/code\u0026gt; causes dot (.) to match carriage returns.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Use RegexOptions.Singleline. It changes the meaning of \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; to include newlines.\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;lang-none s-code-block\u0026quot;\u0026gt;\u0026lt;code\u0026gt;Regex.Replace(content, searchText, replaceText, RegexOptions.Singleline);\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n    ","\n\u0026lt;p\u0026gt;In a Java-based regular expression, you can use \u0026lt;code\u0026gt;[\\s\\S]\u0026lt;/code\u0026gt;.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Generally, \u0026lt;code\u0026gt;.\u0026lt;/code\u0026gt; doesn\u0026apos;t match newlines, so try \u0026lt;code\u0026gt;((.|\\n)*)\u0026amp;lt;foobar\u0026amp;gt;\u0026lt;/code\u0026gt;.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;In JavaScript you can use [^]* to search for zero to infinite characters, including line breaks.\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;\u0026lt;/p\u0026gt;\u0026lt;div class=\u0026quot;snippet\u0026quot; data-lang=\u0026quot;js\u0026quot; data-hide=\u0026quot;false\u0026quot; data-console=\u0026quot;true\u0026quot; data-babel=\u0026quot;false\u0026quot;\u0026gt;\n\u0026lt;div class=\u0026quot;snippet-code\u0026quot;\u0026gt;\n\u0026lt;pre class=\u0026quot;snippet-code-js lang-js s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-javascript\u0026quot;\u0026gt;$(\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;#find_and_replace\u0026quot;\u0026lt;/span\u0026gt;).\u0026lt;span class=\u0026quot;hljs-title function_\u0026quot;\u0026gt;click\u0026lt;/span\u0026gt;(\u0026lt;span class=\u0026quot;hljs-keyword\u0026quot;\u0026gt;function\u0026lt;/span\u0026gt;(\u0026lt;span class=\u0026quot;hljs-params\u0026quot;\u0026gt;\u0026lt;/span\u0026gt;) {\n  \u0026lt;span class=\u0026quot;hljs-keyword\u0026quot;\u0026gt;var\u0026lt;/span\u0026gt; text = $(\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;#textarea\u0026quot;\u0026lt;/span\u0026gt;).\u0026lt;span class=\u0026quot;hljs-title function_\u0026quot;\u0026gt;val\u0026lt;/span\u0026gt;();\n  search_term = \u0026lt;span class=\u0026quot;hljs-keyword\u0026quot;\u0026gt;new\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-title class_\u0026quot;\u0026gt;RegExp\u0026lt;/span\u0026gt;(\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;[^]*\u0026amp;lt;Foobar\u0026amp;gt;\u0026quot;\u0026lt;/span\u0026gt;, \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;gi\u0026quot;\u0026lt;/span\u0026gt;);;\n  replace_term = \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;Replacement term\u0026quot;\u0026lt;/span\u0026gt;;\n  \u0026lt;span class=\u0026quot;hljs-keyword\u0026quot;\u0026gt;var\u0026lt;/span\u0026gt; new_text = text.\u0026lt;span class=\u0026quot;hljs-title function_\u0026quot;\u0026gt;replace\u0026lt;/span\u0026gt;(search_term, replace_term);\n  $(\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;#textarea\u0026quot;\u0026lt;/span\u0026gt;).\u0026lt;span class=\u0026quot;hljs-title function_\u0026quot;\u0026gt;val\u0026lt;/span\u0026gt;(new_text);\n});\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;pre class=\u0026quot;snippet-code-html lang-html s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;script\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-attr\u0026quot;\u0026gt;src\u0026lt;/span\u0026gt;=\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js\u0026quot;\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;script\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;button\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-attr\u0026quot;\u0026gt;id\u0026lt;/span\u0026gt;=\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;find_and_replace\u0026quot;\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;Find and replace\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;button\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;br\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;textarea\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-attr\u0026quot;\u0026gt;ID\u0026lt;/span\u0026gt;=\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;textarea\u0026quot;\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;abcde\nfghij\u0026lt;span class=\u0026quot;hljs-symbol\u0026quot;\u0026gt;\u0026amp;amp;lt;\u0026lt;/span\u0026gt;Foobar\u0026lt;span class=\u0026quot;hljs-symbol\u0026quot;\u0026gt;\u0026amp;amp;gt;\u0026lt;/span\u0026gt;\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;textarea\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;div class=\u0026quot;snippet-result\u0026quot;\u0026gt;\u0026lt;div class=\u0026quot;snippet-ctas\u0026quot;\u0026gt;\u0026lt;button type=\u0026quot;button\u0026quot; class=\u0026quot;s-btn s-btn__primary\u0026quot;\u0026gt;\u0026lt;span class=\u0026quot;icon-play-white _hover\u0026quot;\u0026gt;\u0026lt;/span\u0026gt;\u0026lt;span\u0026gt; Run code snippet\u0026lt;/span\u0026gt;\u0026lt;/button\u0026gt;\u0026lt;input class=\u0026quot;copySnippet s-btn s-btn__filled\u0026quot; type=\u0026quot;button\u0026quot; value=\u0026quot;Copy snippet to answer\u0026quot; style=\u0026quot;display: none;\u0026quot;\u0026gt;\u0026lt;button type=\u0026quot;button\u0026quot; class=\u0026quot;s-btn hideResults\u0026quot; style=\u0026quot;display: none;\u0026quot;\u0026gt;Hide results\u0026lt;/button\u0026gt;\u0026lt;div class=\u0026quot;popout-code\u0026quot;\u0026gt;\u0026lt;a class=\u0026quot;snippet-expand-link\u0026quot;\u0026gt;Expand snippet\u0026lt;/a\u0026gt;\u0026lt;/div\u0026gt;\u0026lt;/div\u0026gt;\u0026lt;div class=\u0026quot;snippet-result-code\u0026quot; style=\u0026quot;display: none;\u0026quot;\u0026gt;\u0026lt;iframe name=\u0026quot;sif1\u0026quot; sandbox=\u0026quot;allow-forms allow-modals allow-scripts\u0026quot; class=\u0026quot;snippet-box-edit snippet-box-result\u0026quot; frameborder=\u0026quot;0\u0026quot;\u0026gt;\u0026lt;/iframe\u0026gt;\u0026lt;/div\u0026gt;\u0026lt;/div\u0026gt;\u0026lt;/div\u0026gt;\n\u0026lt;/div\u0026gt;\n\u0026lt;p\u0026gt;\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;h2\u0026gt;Solution:\u0026lt;/h2\u0026gt;\n\u0026lt;p\u0026gt;Use pattern modifier \u0026lt;code\u0026gt;sU\u0026lt;/code\u0026gt; will get the desired matching in PHP.\u0026lt;/p\u0026gt;\n\u0026lt;h2\u0026gt;Example:\u0026lt;/h2\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;preg_match(\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026apos;/(.*)/sU\u0026apos;\u0026lt;/span\u0026gt;, \u0026lt;span class=\u0026quot;hljs-variable\u0026quot;\u0026gt;$content\u0026lt;/span\u0026gt;, \u0026lt;span class=\u0026quot;hljs-variable\u0026quot;\u0026gt;$match\u0026lt;/span\u0026gt;);\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;h2\u0026gt;Sources:\u0026lt;/h2\u0026gt;\n\u0026lt;ul\u0026gt;\n\u0026lt;li\u0026gt;\u0026lt;em\u0026gt;\u0026lt;a href=\u0026quot;http://php.net/manual/en/reference.pcre.pattern.modifiers.php\u0026quot; rel=\u0026quot;nofollow noreferrer\u0026quot;\u0026gt;Pattern Modifiers\u0026lt;/a\u0026gt;\u0026lt;/em\u0026gt;\u0026lt;/li\u0026gt;\n\u0026lt;/ul\u0026gt;\n    ","\n\u0026lt;p\u0026gt;In notepad++ you can use this\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-lua\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-built_in\u0026quot;\u0026gt;table\u0026lt;/span\u0026gt; (.|\\r\\n)*\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-built_in\u0026quot;\u0026gt;table\u0026lt;/span\u0026gt;\u0026amp;gt;\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;It will match the entire table starting from\u0026lt;/p\u0026gt;\n\n rows and columns\n\n\u0026lt;p\u0026gt;You can make it greedy, using the following, that way it will match the first, second and so forth tables and not all at once\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-lua\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-built_in\u0026quot;\u0026gt;table\u0026lt;/span\u0026gt; (.|\\r\\n)*?\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-built_in\u0026quot;\u0026gt;table\u0026lt;/span\u0026gt;\u0026amp;gt;\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n    ","\n\u0026lt;p\u0026gt;In the context of use within languages, regular expressions act on strings, not lines. So you should be able to use the regex normally, assuming that the input string has multiple lines.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;In this case, the given regex will match the entire string, since \u0026quot;\u0026amp;lt;FooBar\u0026amp;gt;\u0026quot; is present. Depending on the specifics of the regex implementation, the $1 value (obtained from the \u0026quot;(.*)\u0026quot;) will either be \u0026quot;fghij\u0026quot; or \u0026quot;abcde\\nfghij\u0026quot;. As others have said, some implementations allow you to control whether the \u0026quot;.\u0026quot; will match the newline, giving you the choice.\u0026lt;/p\u0026gt;\n\n\u0026lt;p\u0026gt;Line-based regular expression use is usually for command line things like egrep.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Try: \u0026lt;code\u0026gt;.*\\n*.*\u0026amp;lt;FooBar\u0026amp;gt;\u0026lt;/code\u0026gt; assuming you are also allowing blank newlines. As you are allowing any character including nothing before \u0026lt;code\u0026gt;\u0026amp;lt;FooBar\u0026amp;gt;\u0026lt;/code\u0026gt;.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;I had the same problem and solved it in probably not the best way but it works.  I replaced all line breaks before I did my real match:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-swift\u0026quot;\u0026gt;mystring \u0026lt;span class=\u0026quot;hljs-operator\u0026quot;\u0026gt;=\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-type\u0026quot;\u0026gt;Regex\u0026lt;/span\u0026gt;.\u0026lt;span class=\u0026quot;hljs-type\u0026quot;\u0026gt;Replace\u0026lt;/span\u0026gt;(mystring, \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;\u0026lt;span class=\u0026quot;hljs-subst\u0026quot;\u0026gt;\\r\u0026lt;/span\u0026gt;\u0026lt;span class=\u0026quot;hljs-subst\u0026quot;\u0026gt;\\n\u0026lt;/span\u0026gt;\u0026quot;\u0026lt;/span\u0026gt;, \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;\u0026quot;\u0026lt;/span\u0026gt;)\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;I am manipulating HTML so line breaks don\u0026apos;t really matter to me in this case.\u0026lt;/p\u0026gt;\n\u0026lt;p\u0026gt;I tried all of the suggestions above with no luck. I am using .NET 3.5 FYI.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;I wanted to match a particular \u0026lt;em\u0026gt;if\u0026lt;/em\u0026gt; block in Java:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-scss\u0026quot;\u0026gt;   ...\n   ...\n   \u0026lt;span class=\u0026quot;hljs-built_in\u0026quot;\u0026gt;if\u0026lt;/span\u0026gt;(isTrue){\n       \u0026lt;span class=\u0026quot;hljs-built_in\u0026quot;\u0026gt;doAction\u0026lt;/span\u0026gt;();\n\n   }\n...\n...\n}\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;If I use the regExp\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-scss\u0026quot;\u0026gt;if \\(isTrue(.|\\n)*}\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;it included the closing brace for the method block, so I used\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-scss\u0026quot;\u0026gt;if \\(!isTrue([^}.]|\\n)*}\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;to exclude the closing brace from the wildcard match.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Often we have to modify a substring with a few keywords spread across lines preceding the substring. Consider an XML element:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-xml\u0026quot;\u0026gt;\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;TASK\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n  \u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;UID\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;21\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;UID\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n  \u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;Name\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;Architectural design\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;Name\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n  \u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;PercentComplete\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;81\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;PercentComplete\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;TASK\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;Suppose we want to modify the 81, to some other value, say 40.  First identify \u0026lt;code\u0026gt;.UID.21..UID.\u0026lt;/code\u0026gt;, then skip all characters including \u0026lt;code\u0026gt;\\n\u0026lt;/code\u0026gt; till \u0026lt;code\u0026gt;.PercentCompleted.\u0026lt;/code\u0026gt;. The regular expression pattern and the replace specification are:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-javascript\u0026quot;\u0026gt;\u0026lt;span class=\u0026quot;hljs-title class_\u0026quot;\u0026gt;String\u0026lt;/span\u0026gt; hw = \u0026lt;span class=\u0026quot;hljs-keyword\u0026quot;\u0026gt;new\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-title class_\u0026quot;\u0026gt;String\u0026lt;/span\u0026gt;(\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;\u0026amp;lt;TASK\u0026amp;gt;\\n  \u0026amp;lt;UID\u0026amp;gt;21\u0026amp;lt;/UID\u0026amp;gt;\\n  \u0026amp;lt;Name\u0026amp;gt;Architectural design\u0026amp;lt;/Name\u0026amp;gt;\\n  \u0026amp;lt;PercentComplete\u0026amp;gt;81\u0026amp;lt;/PercentComplete\u0026amp;gt;\\n\u0026amp;lt;/TASK\u0026amp;gt;\u0026quot;\u0026lt;/span\u0026gt;);\n\u0026lt;span class=\u0026quot;hljs-title class_\u0026quot;\u0026gt;String\u0026lt;/span\u0026gt; pattern = \u0026lt;span class=\u0026quot;hljs-keyword\u0026quot;\u0026gt;new\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-title class_\u0026quot;\u0026gt;String\u0026lt;/span\u0026gt; (\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;(\u0026amp;lt;UID\u0026amp;gt;21\u0026amp;lt;/UID\u0026amp;gt;)((.|\\n)*?)(\u0026amp;lt;PercentComplete\u0026amp;gt;)(\\\\d+)(\u0026amp;lt;/PercentComplete\u0026amp;gt;)\u0026quot;\u0026lt;/span\u0026gt;);\n\u0026lt;span class=\u0026quot;hljs-title class_\u0026quot;\u0026gt;String\u0026lt;/span\u0026gt; replaceSpec = \u0026lt;span class=\u0026quot;hljs-keyword\u0026quot;\u0026gt;new\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-title class_\u0026quot;\u0026gt;String\u0026lt;/span\u0026gt; (\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;$1$2$440$6\u0026quot;\u0026lt;/span\u0026gt;);\n\u0026lt;span class=\u0026quot;hljs-comment\u0026quot;\u0026gt;// Note that the group (\u0026amp;lt;PercentComplete\u0026amp;gt;) is $4 and the group ((.|\\n)*?) is $2.\u0026lt;/span\u0026gt;\n\n\u0026lt;span class=\u0026quot;hljs-title class_\u0026quot;\u0026gt;String\u0026lt;/span\u0026gt; iw = hw.\u0026lt;span class=\u0026quot;hljs-title function_\u0026quot;\u0026gt;replaceFirst\u0026lt;/span\u0026gt;(pattern, replaceSpec);\n\u0026lt;span class=\u0026quot;hljs-title class_\u0026quot;\u0026gt;System\u0026lt;/span\u0026gt;.\u0026lt;span class=\u0026quot;hljs-property\u0026quot;\u0026gt;out\u0026lt;/span\u0026gt;.\u0026lt;span class=\u0026quot;hljs-title function_\u0026quot;\u0026gt;println\u0026lt;/span\u0026gt;(iw);\n\n\u0026lt;span class=\u0026quot;language-xml\u0026quot;\u0026gt;\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;TASK\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n  \u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;UID\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;21\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;UID\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n  \u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;Name\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;Architectural design\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;Name\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n  \u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;PercentComplete\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;40\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;PercentComplete\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\n\u0026lt;span class=\u0026quot;hljs-tag\u0026quot;\u0026gt;\u0026amp;lt;/\u0026lt;span class=\u0026quot;hljs-name\u0026quot;\u0026gt;TASK\u0026lt;/span\u0026gt;\u0026amp;gt;\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;The subgroup \u0026lt;code\u0026gt;(.|\\n)\u0026lt;/code\u0026gt; is probably the missing group \u0026lt;code\u0026gt;$3\u0026lt;/code\u0026gt;. If we make it non-capturing by \u0026lt;code\u0026gt;(?:.|\\n)\u0026lt;/code\u0026gt; then the \u0026lt;code\u0026gt;$3\u0026lt;/code\u0026gt; is  \u0026lt;code\u0026gt;(\u0026amp;lt;PercentComplete\u0026amp;gt;)\u0026lt;/code\u0026gt;. So the pattern and \u0026lt;code\u0026gt;replaceSpec\u0026lt;/code\u0026gt; can also  be:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-dart\u0026quot;\u0026gt;pattern = \u0026lt;span class=\u0026quot;hljs-keyword\u0026quot;\u0026gt;new\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-built_in\u0026quot;\u0026gt;String\u0026lt;/span\u0026gt;(\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;(\u0026amp;lt;UID\u0026amp;gt;21\u0026amp;lt;/UID\u0026amp;gt;)((?:.|\\n)*?)(\u0026amp;lt;PercentComplete\u0026amp;gt;)(\\\\d+)(\u0026amp;lt;/PercentComplete\u0026amp;gt;)\u0026quot;\u0026lt;/span\u0026gt;);\nreplaceSpec = \u0026lt;span class=\u0026quot;hljs-keyword\u0026quot;\u0026gt;new\u0026lt;/span\u0026gt; \u0026lt;span class=\u0026quot;hljs-built_in\u0026quot;\u0026gt;String\u0026lt;/span\u0026gt;(\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;\u0026lt;span class=\u0026quot;hljs-subst\u0026quot;\u0026gt;$1\u0026lt;/span\u0026gt;\u0026lt;span class=\u0026quot;hljs-subst\u0026quot;\u0026gt;$2\u0026lt;/span\u0026gt;\u0026lt;span class=\u0026quot;hljs-subst\u0026quot;\u0026gt;$340\u0026lt;/span\u0026gt;\u0026lt;span class=\u0026quot;hljs-subst\u0026quot;\u0026gt;$5\u0026lt;/span\u0026gt;\u0026quot;\u0026lt;/span\u0026gt;)\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;and the replacement works correctly as before.\u0026lt;/p\u0026gt;\n    ","\n\u0026lt;p\u0026gt;Typically searching for three consecutive lines in PowerShell, it would look like:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;\u0026lt;span class=\u0026quot;hljs-variable\u0026quot;\u0026gt;$file\u0026lt;/span\u0026gt; = Get-Content file.txt -raw\n\n\u0026lt;span class=\u0026quot;hljs-variable\u0026quot;\u0026gt;$pattern\u0026lt;/span\u0026gt; = \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026apos;lineone\\r\\nlinetwo\\r\\nlinethree\\r\\n\u0026apos;\u0026lt;/span\u0026gt;     \u0026lt;span class=\u0026quot;hljs-comment\u0026quot;\u0026gt;# \u0026quot;Windows\u0026quot; text\u0026lt;/span\u0026gt;\n\u0026lt;span class=\u0026quot;hljs-variable\u0026quot;\u0026gt;$pattern\u0026lt;/span\u0026gt; = \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026apos;lineone\\nlinetwo\\nlinethree\\n\u0026apos;\u0026lt;/span\u0026gt;           \u0026lt;span class=\u0026quot;hljs-comment\u0026quot;\u0026gt;# \u0026quot;Unix\u0026quot; text\u0026lt;/span\u0026gt;\n\u0026lt;span class=\u0026quot;hljs-variable\u0026quot;\u0026gt;$pattern\u0026lt;/span\u0026gt; = \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026apos;lineone\\r?\\nlinetwo\\r?\\nlinethree\\r?\\n\u0026apos;\u0026lt;/span\u0026gt;  \u0026lt;span class=\u0026quot;hljs-comment\u0026quot;\u0026gt;# Both\u0026lt;/span\u0026gt;\n\n\u0026lt;span class=\u0026quot;hljs-variable\u0026quot;\u0026gt;$file\u0026lt;/span\u0026gt; -match \u0026lt;span class=\u0026quot;hljs-variable\u0026quot;\u0026gt;$pattern\u0026lt;/span\u0026gt;\n\n\u0026lt;span class=\u0026quot;hljs-comment\u0026quot;\u0026gt;# output\u0026lt;/span\u0026gt;\nTrue\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;Bizarrely, this would be Unix text at the prompt, but Windows text in a file:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;\u0026lt;span class=\u0026quot;hljs-variable\u0026quot;\u0026gt;$pattern\u0026lt;/span\u0026gt; = \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026apos;lineone\nlinetwo\nlinethree\n\u0026apos;\u0026lt;/span\u0026gt;\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\u0026lt;p\u0026gt;Here\u0026apos;s a way to print out the line endings:\u0026lt;/p\u0026gt;\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026apos;lineone\nlinetwo\nlinethree\n\u0026apos;\u0026lt;/span\u0026gt; -replace \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;`r\u0026quot;\u0026lt;/span\u0026gt;,\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026apos;\\r\u0026apos;\u0026lt;/span\u0026gt; -replace \u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026quot;`n\u0026quot;\u0026lt;/span\u0026gt;,\u0026lt;span class=\u0026quot;hljs-string\u0026quot;\u0026gt;\u0026apos;\\n\u0026apos;\u0026lt;/span\u0026gt;\n\n\u0026lt;span class=\u0026quot;hljs-comment\u0026quot;\u0026gt;# Output\u0026lt;/span\u0026gt;\nlineone\\nlinetwo\\nlinethree\\n\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n    ","\n\u0026lt;h3\u0026gt;Option 1\u0026lt;/h3\u0026gt;\n\n\u0026lt;p\u0026gt;One way would be to use the \u0026lt;code\u0026gt;s\u0026lt;/code\u0026gt; flag (just like the accepted answer):\u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;/(.*)\u0026amp;lt;FooBar\u0026amp;gt;/s\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;h3\u0026gt;\u0026lt;a href=\u0026quot;https://regex101.com/r/U9Ryj9/1/\u0026quot; rel=\u0026quot;nofollow noreferrer\u0026quot;\u0026gt;Demo 1\u0026lt;/a\u0026gt;\u0026lt;/h3\u0026gt;\n\n\u0026lt;h3\u0026gt;Option 2\u0026lt;/h3\u0026gt;\n\n\u0026lt;p\u0026gt;A second way would be to use the \u0026lt;code\u0026gt;m\u0026lt;/code\u0026gt; (multiline) flag and any of the following patterns:\u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;/([\\s\\S]*)\u0026amp;lt;FooBar\u0026amp;gt;/m\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;p\u0026gt;or \u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;/([\\d\\D]*)\u0026amp;lt;FooBar\u0026amp;gt;/m\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;p\u0026gt;or \u0026lt;/p\u0026gt;\n\n\u0026lt;pre class=\u0026quot;default s-code-block\u0026quot;\u0026gt;\u0026lt;code class=\u0026quot;hljs language-bash\u0026quot;\u0026gt;/([\\w\\W]*)\u0026amp;lt;FooBar\u0026amp;gt;/m\n\u0026lt;/code\u0026gt;\u0026lt;/pre\u0026gt;\n\n\u0026lt;h3\u0026gt;\u0026lt;a href=\u0026quot;https://regex101.com/r/nUjqW8/1/\u0026quot; rel=\u0026quot;nofollow noreferrer\u0026quot;\u0026gt;Demo 2\u0026lt;/a\u0026gt;\u0026lt;/h3\u0026gt;\n
